<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header>
        <div class="title">
            <h1>Rock Paper Scissors</h1>
        </div>
    </header>
    
    <main>
        <div class="interactive">
            <div class="CAT"><p class="round-counter">Ready for<span class="bold"> Round 1?</span></p><p id="instruction-text">Play your hand by selecting one of the options below:</p></div>
            <div class="buttons container">
                <button class="btn rock" value="Rock">Rock</button>
                <button class="btn paper" value="Paper">Paper</button>
                <button class="btn scissors" value="Scissors">Scissors</button>
            </div>
            <button class="reload">&#8635</button>
        </div>
    </main>

    <section class="livescore">

        <p class="scoretext">Scoreboard will show up after you start the game!</p>
        <p class="board"></p>
        
        <div class="report-box"></div>
    </section>
    
</body>
</html>
