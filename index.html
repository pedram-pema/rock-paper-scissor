<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="../rock-paper-scissor/script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header>
        <div class="title">
            <h1>Rock Paper Scissors</h1>
        </div>
    </header>
    
    <main>
        <p class="CAT">Play your hand by selecting one of the options below:</p>
        <div class="buttons container">
            <button class="btn rock" value="Rock">Rock</button>
            <button class="btn paper" value="Paper">Paper</button>
            <button class="btn scissors" value="Scissors">Scissors</button>
        </div>    
    </main>

    <section class="livescore">
        <div class="board"></div>
    </section>
    
</body>
</html>
